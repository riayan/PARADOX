<meta charset="UTF-8">

<h1>PROGRAMA calcular la tabla de multiplicar
    
</h1>

<script>
   function saltarlinea() {
     document.write("<br>")
     document.write("<br>")
     document.write("<br>")
     document.write("<br>")
     document.write("<br>")


}


function imprimir(frase){
    document.write(frase);
    saltarlinea();

}

var multiplicador =1
imprimir ("while")
while(multiplicador<=10){
    imprimir (5 * multiplicador)
    multiplicador ++ ;
}


imprimir("for")
for(var multiplicador=1; multiplicador <= 10; multiplicador  ++){
    imprimir (5 * multiplicador)
}
</script>
